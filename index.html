<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Bingo Randomizer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .word {
      font-size: 2rem;
      margin: 20px;
      color: #333;
    }
    button {
       font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .called {
      margin-top: 30px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Technology Bingo Caller</h1>
  <div class="word" id="wordDisplay">Click to Start</div>
  <button onclick="callWord()">Call Next Word</button>
  <button onclick="resetCallList()" id="resetBtn">Reset</button>
  <div class="called" id="calledList">Called Words: None</div>

  <script>
    const originalWords = [
      "Mouse", "Keyboard", "Monitor", "Headphones", "Printer", "Chromebook",
      "Internet", "Tablet", "Login", "Search Engine", "Touchpad", "Shift Key",
      "Password", "Desktop", "Touch Screen", "Google Classroom", "Link",
      "Curser", "Home Page", "Browser", "Charger", "Paste", "Copy",
      "Power Button", "Select All"
    ];

    let words = [...originalWords];
    let called = [];

    function callWord() {
      if (words.length === 0) {
        document.getElementById('wordDisplay').innerText = "All words called!";
        return;
      }

      const randomIndex = Math.floor(Math.random() * words.length);
      const word = words.splice(randomIndex, 1)[0];
      called.push(word);

      document.getElementById('wordDisplay').innerText = word;
      document.getElementById('calledList').innerText = "Called Words: " + called.join(", ");
    }

    function resetCallList() {
      words = [...originalWords];
      called = [];
      document.getElementById('wordDisplay').innerText = "Click to Start";
      document.getElementById('calledList').innerText = "Called Words: None";
    }
  </script>

</body>
</html>
